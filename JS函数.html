<head>

    <title>Javascript处理事件</title>
    <script type ="text/javascript" language="javascript">
    function loadForm( ){alert("this is loading ");} 
    function unloadForm(){alert("now is unloading");}
    function validate(){if(user.value==""){alert("nothing input!");}}
    function vdate(){if(document.data.user.value==""){alert("wrong!");return false;}}
    
    </script>
</head>
<body onload="loadForm();" onunload="unloadForm();">
    <a href="表单.html">jumps to anthor html</a>
    <input type="text " name ="user"/>
    <input type="button" value ="submit" onclick="validate();"/>
    <form name="date" action="#" method="get" onsubmit="return vdate()">
    <input type="text" name="user"/>
    <input type ="submit" value="submit"/>
    </form>
</body>
